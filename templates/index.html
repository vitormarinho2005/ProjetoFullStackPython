<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avaliador Educacional Inteligente</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- CSS próprio -->
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>

  <!-- Botão alternância de tema -->
  <button id="toggleTheme" class="btn btn-sm btn-outline-secondary position-fixed top-3 end-3 shadow-sm" title="Alternar tema">🌙</button>

  <div class="container py-5">
    <!-- Cabeçalho -->
    <header class="text-center mb-5">
      <h1 class="fw-bold text-primary">🧠 Avaliador Educacional Inteligente</h1>
      <p class="text-secondary">Preencha o formulário e gere relatórios automáticos em PDF.</p>
    </header>

    <!-- Formulário -->
    <section class="card shadow-sm p-4 mb-4 border-0 rounded-4">
      <form id="formAvaliacao" class="row g-3">
        <div class="col-md-6">
          <label for="nome" class="form-label fw-semibold">Nome completo</label>
          <input type="text" id="nome" name="nome" class="form-control" required>
        </div>

        <div class="col-md-6">
          <label for="papel" class="form-label fw-semibold">Você é</label>
          <select id="papel" name="papel" class="form-select" required>
            <option value="">Selecione</option>
            <option value="Aluno">Aluno</option>
            <option value="Professor">Professor</option>
          </select>
        </div>

        <div class="col-12">
          <label for="motivacao" class="form-label fw-semibold">Motivação</label>
          <textarea id="motivacao" name="motivacao" rows="3" class="form-control" required></textarea>
        </div>

        <div class="col-12">
          <label for="desempenho" class="form-label fw-semibold">Desempenho recente</label>
          <textarea id="desempenho" name="desempenho" rows="3" class="form-control" required></textarea>
        </div>

        <div class="col-12">
          <label for="objetivos" class="form-label fw-semibold">Principais objetivos</label>
          <textarea id="objetivos" name="objetivos" rows="3" class="form-control" required></textarea>
        </div>

        <div class="col-12 text-center mt-3">
          <button type="submit" class="btn btn-primary btn-lg px-5">🚀 Gerar Relatório</button>
        </div>
      </form>

      <!-- Status -->
      <div id="statusMsg" class="mt-3 text-center"></div>
    </section>

    <!-- Histórico -->
    <section class="card shadow-sm p-4 border-0 rounded-4">
      <h2 class="h5 fw-bold text-secondary mb-3">🗂️ Histórico de Relatórios</h2>
      <ul id="listaHistorico" class="list-group list-group-flush"></ul>
    </section>
  </div>

  <!-- Toast Container -->
  <div id="toastContainer" class="toast-container position-fixed bottom-0 end-0 p-3"></div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script próprio -->
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
